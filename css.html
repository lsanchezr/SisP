.h1, .h2, .h3, h1, h2, h3 {
  margin-top: 10px;
  margin-bottom: 0px;
}

header{
width: 100%;
height: 60px;
border: solid 1px none;
overflow: hidden;
}
header a{
width: 75px; height: 60px;
border: solid 1px transparent;
position: relative; float: left;
overflow: hidden;
}
header h1{
height: 60px;
position: relative; float: left;
margin: 0; padding: 0;
background-position: 600px left;
}
header h1 svg{
  width: 230px;
  margin: 12px 15px;
}
header .user{
width: 320px;
position: relative; float: right;
padding: 3px 0 0 0;
/*border: solid 1px brown;*/
}
header .user .foto{
  width: 45px;
  height: 45px;
  margin: 5px 10px 0 0;
  padding: 0;
  position: relative;
  float: left;
  border-radius: 100%;
  overflow: hidden;
}
header .user .foto img{
  width:100%;
}
header .user .foto svg{
  width:100%;
}
header .user .section{
width: 253px; margin: 7px 0 0 0; padding: 0;
position: relative; float: left;
font-size: 20px;
line-height: 24px;
text-align: left; font-weight: bold;
color: #009EE5;
/*border: solid 1px red;*/
}
header .user .userN{
width: 253px; margin: 3px 0 0 0; padding: 0;
position: relative; float: left;
font-size: 12px;
/*border: solid 1px orange;*/
}
nav{
width: 75px;
border: none;
position: relative; float: left;
margin: 0; padding: 0;
display:none;
}
nav ul{
margin: 0; padding:10px 0;
list-style: none;
}
nav ul li{
height: 60px;
cursor: pointer;
}
nav ul li ul{
display: none;
width: 150px;
position: absolute;
left: 75px;
border: solid 1px lightgrey;
z-index: 1;
margin:0; padding:0;
background:rgba(255,255,255,1);
-webkit-box-shadow: 2px 2px 4px 0 rgba(100,100,100,0.6);
box-shadow: 2px 2px 4px 0 rgba(100,100,100,0.6);
}
nav ul li ul::before{
width: 0;
height: 0;
border-top: 7px solid transparent;
border-right: 14px solid lightgrey;
border-bottom: 7px solid transparent;
content: '';
display: block;
position: absolute;
left:-15px; top: 10px;
}
nav ul li:hover ul{
display: block;
}
nav ul li ul li:hover{
border: solid 2px #094FA4;
border-width: 0 0 0 2px;
}
nav ul li ul li{
height: 45px;
font-size: 14px; line-height: 45px;
padding: 0 10px;
border: solid 2px rgba(255,255,255,0);
border-width: 0 0 0 2px;
}
nav ul li ul li:hover{
background: #F2F2F2;
}
nav ul li img{
max-width: 50px;
margin:12% 18%;
border: solid 1px rgba(187, 194, 199, 0);
border-width: 0 0 1px 0;
}
nav ul li figure{
width: 85%;
margin: 0 0 0 7%;
display:block;
}
nav ul li figure svg{
  width:80%;
  margin:0 9%;
  border: solid 1px rgba(187, 194, 199, 0);
  border-width: 0 0 1px 0;
  transition:All 0.3s ease-in-out;
  -webkit-transition:All 0.3s ease-in-out;
  -moz-transition:All 0.3s ease-in-out;
  -o-transition:All 0.3s ease-in-out;
}
nav ul li:hover figure svg, nav ul li.active figure svg{
  border: solid 1px rgba(187, 194, 199, 1);
  border-width: 0 0 1px 0;
  transition:All 0.3s ease-in-out;
  -webkit-transition:All 0.3s ease-in-out;
  -moz-transition:All 0.3s ease-in-out;
  -o-transition:All 0.3s ease-in-out
}
nav ul li figure:hover img{
border: solid 1px grey;
border-width: 0 0 2px 0;
padding: 0 0 5px 0;
}
nav .counter{
  position: absolute;
  float: left;
  bottom: 10px;
  left: 5px;
  font-size: 11px;
}
nav .counter:before{
  content: 'Visitas: ';
  font-size:11px;
}

#loading{
  width: 100%;
  background-color: #ddd;
}
#bar{
  width: 1%;
  height: 5px;
  background-color: #0A9DD9;
}

main{
position: relative;
float: left;
border: 1px solid #dbdcdf;
background-color: #f9f9fb;
display:inline-block;
overflow-y: scroll;
overflow-x: hidden;
}

/*### SCROLL BAR ###*/
::-webkit-scrollbar{}
::-webkit-scrollbar {
    width: 6px; height:6px;
}
 
/* Track */
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0.1); 
    -webkit-border-radius: 10px;
    border-radius: 10px;
}
/* Handle */
::-webkit-scrollbar-thumb {
    -webkit-border-radius: 10px;
    border-radius: 10px;
    background: rgba(0, 158, 229, 1); 
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
}
::-webkit-scrollbar-thumb:window-inactive {
	background: rgba(255,0,0,0.4); 
}
/* horizontal */
::-webkit-scrollbar-thumb:horizontal {
    background: rgba(0, 158, 229, 1); 
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5);
}
